name: Performance Benchmarks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            pkg-config \
            python3 \
            jq

      - name: Build ServerLink (Release)
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DBUILD_TESTS=ON \
            -DCMAKE_CXX_FLAGS="-O3 -march=native"
          cmake --build build --parallel $(nproc)

      - name: Run benchmarks
        run: |
          chmod +x ./tests/benchmark/run_serverlink.sh
          ./tests/benchmark/run_serverlink.sh | tee benchmark_results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.txt
          retention-days: 90

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '## ðŸš€ Performance Benchmark Results\n\n';
            comment += '```\n';

            if (fs.existsSync('benchmark_results.txt')) {
              const results = fs.readFileSync('benchmark_results.txt', 'utf8');
              comment += results;
            } else {
              comment += 'Benchmark results not available.\n';
            }

            comment += '```\n';
            comment += '\n---\n';
            comment += '*Benchmarks run on GitHub Actions runner (ubuntu-22.04)*\n';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Performance Benchmark Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Add summary to workflow
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat benchmark_results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  compare-baseline:
    name: Compare with Baseline
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            python3 \
            jq

      - name: Build and benchmark PR
        run: |
          cmake -B build-pr \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=ON \
            -DCMAKE_CXX_FLAGS="-O3 -march=native"
          cmake --build build-pr --parallel $(nproc)
          chmod +x ./tests/benchmark/run_serverlink.sh
          ./tests/benchmark/run_serverlink.sh > benchmark_pr.txt

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Build and benchmark main
        run: |
          cmake -B build-main \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=ON \
            -DCMAKE_CXX_FLAGS="-O3 -march=native"
          cmake --build build-main --parallel $(nproc)
          chmod +x ./tests/benchmark/run_serverlink.sh
          ./tests/benchmark/run_serverlink.sh > benchmark_main.txt

      - name: Compare results
        run: |
          echo "## ðŸ“Š Performance Comparison (PR vs Main)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### PR Branch" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat benchmark_pr.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Main Branch" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat benchmark_main.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload comparison
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-comparison
          path: |
            benchmark_pr.txt
            benchmark_main.txt
          retention-days: 30
